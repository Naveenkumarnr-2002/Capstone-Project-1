<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Bus Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container d-flex justify-content-between">
            <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i
                    class="fa-solid fa-bus"></i></span> Online Bus Registration System</h2>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-light fw-bold">Logout</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid mt-5 p-4">
    <div class="mt-5">
        <h3 th:text="'Tickets for ' + ${bus.busName} + ' on ' + ${bookedDate}"></h3>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Passenger Name</th>
                <th>Booked Date</th>
                <!-- Add more columns as needed -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.passenger.name}"></td>
                <td th:text="${ticket.bookedDate}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(tickets)}">
                <td colspan="10" class="text-center">NoOne Booked .</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
