<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Admin Dashboard</title>
</head>
<body>


<nav class=" navbar mb-4 bg-primary fixed-top ">
    <div class="container">
        <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i
                class="fa-solid fa-bus"></i></span> Online Bus Registration System</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>
<div class="container col-12 mt-5">
    <div class=" row mt-5 d-flex justify-content-center">
        <div>
            <div class="mt-5">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" id="errorAlert"
                 role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" id="SuccessAlert"
                 role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            </div>
            <div class=" mt-3 d-flex justify-content-between">
                <h2 th:text="${busprovder.name}" class="text-uppercase"></h2>
                <a th:href="@{/busProvider/addbus}" class=" btn btn-success">Add Bus</a>
            </div>
            <div class=" mt-3 shadow-lg ">
                <div class="">
                    <h2 class=" d-flex justify-content-center">Available Buses</h2>
                    <div class=" ">
                        <div class="table-responsive p-3">
                            <table class="table table-bordered ">
                                <thead class="bg-primary">
                                <tr class="bg-primary">
                                    <th>Bus Name</th>
                                    <th>Bus Number</th>
                                    <th>Departure Place</th>
                                    <th>Departure Time</th>
                                    <th>Destination Place</th>
                                    <th>Destination Time</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bus:${buses}">
                                    <td th:text="${bus.busName}"></td>
                                    <td th:text="${bus.busNumber}"></td>
                                    <td th:text="${bus.startingPoint}"></td>
                                    <td th:text="${bus.startTime}"></td>
                                    <td th:text="${bus.destinationPoint}"></td>
                                    <td th:text="${bus.destinationTime}"></td>
                                    <td th:text="${bus.price}"></td>
                                    <td>
                                        <a th:href="@{'/busProvider/viewBusTickets/'+${bus.id}}"
                                           class="ViewButton btn btn-info">View</a>
                                        <a th:href="@{'/busProvider/upadteTheBusData/' + ${bus.id} }"
                                           class="updatebutton btn btn-warning">Update</a>
                                        <a th:href="@{'/busProvider/deleteTheBus/' + ${bus.id} }"
                                           class="Deletebutton btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
