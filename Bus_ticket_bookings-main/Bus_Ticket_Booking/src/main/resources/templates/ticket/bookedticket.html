<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Booked Ticket</title>

</head>
<body>
<nav class=" navbar navbar-dark mb-4 bg-primary fixed-top ">
    <div class="container">
        <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i
                class="fa-solid fa-bus"></i></span> Online Bus Registration System</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>


<div class=" container col-10 mt-5 p-5">
    <div class="container row d-flex justify-content-center">
        <h4 class="d-flex justify-content-center">Booked Ticket</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="bg-primary tablehead">
                <tr class="bg-primary">
                    <th>Bus Company</th>
                    <th>Bus Name</th>
                    <th>Bus Number</th>
                    <th>Date</th>
                    <th>Departure Place</th>
                    <th>Departure Time</th>
                    <th>Destination Place</th>
                    <th>Destination Time</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <!--        <tr th:each="tic : ${tickets}">-->
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.busProvider.name}"></td>
                    <td th:text="${ticket.buses.busName} "></td>
                    <td th:text="${ticket.buses.busNumber} "></td>
                    <td th:text="${ticket.BookedDate}"></td>
                    <td th:text="${ticket.buses.startingPoint} "></td>
                    <td th:text="${ticket.buses.startTime}"></td>
                    <td th:text="${ticket.buses.destinationPoint} "></td>
                    <td th:text="${ticket.buses.destinationTime}"></td>
                    <td th:text="${ticket.buses.price}"></td>
                    <td>
                        <a th:href="@{/passenger/delete/{id}(id=${ticket.id})}" class="Deletebutton btn btn-dark">Delete</a>
                    </td>
                </tr>
                <tr  th:if="${ticket == null}">
                    <td colspan="10" class="text-center">No ticket found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
