<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Login Page</title>
</head>
<body>
    <nav class="navbar bg-primary mb-5" >
        <div class="container-fluid">
            <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i class="fa-solid fa-bus"></i></span>  Online Bus Registration System</h2>

        </div>
    </nav>

    <!-- Login Form -->
    <div class="container col-12 login-container">

        <h2 class="text-center mb-4">Welcome Back</h2>
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

        <div role="alert" id="autoCloseAlert">
            <div th:if="${param.success}">
                <div class="alert alert-info">Account was Created Successfully!!!<i
                        class="fa-regular fa-face-smile-wink"></i></div>
            </div>
        </div>
        <div class="container col-8 shadow-lg">
            <div class="row">
                <form class="loginform form shadow" th:action="@{/login}" method="post">

                    <div class="container m-3 p-3">


                        <!-- Email -->
                        <div class="mb-3 ">
                            <label for="email" class="form-label">Email ID</label>
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" class="form-control" id="email" name="username"
                                   placeholder="Enter your Email ID"
                                   required/>

                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter your Password"
                                   required/>

                        </div>

                        <div class="mb-3">
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <!-- Register Link -->
                        <p class="text-center mt-3 mb-0">
                            Don't have an Account? <a th:href="@{/register}">Register!</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-close alert after 2 seconds
    setTimeout(function() {
        var alertNode = document.getElementById('autoCloseAlert');
        if (alertNode) {
            var Alert = bootstrap.Alert.getOrCreateInstance(alertNode);
            Alert.close();
        }
    }, 2000);
</script>

</body>
</body>
</html>
