<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Ticket Booking</title>
</head>
<body>
<nav class="logo navbar navbar-dark mb-4 bg-primary fixed-top ">
    <div class="container">
        <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i
                class="fa-solid fa-bus"></i></span> Online Bus Registration System</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>

<div class="container col-8 mt-5 p-5">
    <div class="container row d-flex justify-content-center">
        <div class="username mb-3 p-2">
            <div class="registerform shadow">
                <h2 class="d-flex justify-content-center">Book Bus Ticket</h2>
                <div class="container row d-flex justify-content-center">
                    <h3>Bus Details</h3>
                    <p><b>Bus Name: </b> <span th:text="${bus.busName}"></span></p>
                    <p><b>Bus Number: </b> <span th:text="${bus.busNumber}"></span></p>
                    <p><b>Departure Place: </b> <span th:text="${bus.startingPoint}"></span></p>
                    <p><b>Departure Time:</b> <span th:text="${bus.startTime}"></span></p>
                    <p><b>Destination Place: </b> <span th:text="${bus.destinationPoint}"></span></p>
                    <p><b>Arrival Time:</b> <span th:text="${bus.destinationTime}"></span></p>
                    <p><b>Price:</b> <span th:text="${bus.price}"></span></p>
                </div>

                <div class="container row d-flex justify-content-center">
                    <form th:action="@{/passenger/saveTheBooking}" th:object="${ticket}" method="post">
                        <input type="hidden" th:field="*{busesId}"/>
                        <input type="hidden" th:field="*{busProviderId}"/>
                        <label for="BookedDate" class="fs-4"><b>Travel Date:</b></label>
                        <input type="date" th:field="*{BookedDate}" id="BookedDate" required/>
                        <br>

                        <button type="submit" class=" btn btn-success mb-3">Book Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
