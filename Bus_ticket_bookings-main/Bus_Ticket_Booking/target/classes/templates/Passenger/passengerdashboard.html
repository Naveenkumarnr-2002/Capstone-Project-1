<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Passenger Dashboard</title>

</head>
<body>
<nav class=" navbar navbar-dark mb-4 bg-primary fixed-top ">
    <div class="container">
        <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i
                class="fa-solid fa-bus"></i></span> Online Bus Registration System</h2>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>

<div class="container col-8 mt-5 p-5">
    <div class="container row d-flex justify-content-center">
        <div class="username mb-3 p-2">
            <h2 th:text="${passenger.name}" class="text-uppercase"></h2>
            <div class="ticketclass d-flex justify-content-between">
                <a th:href="@{/passenger/bookedticket}" class="btn btn-dark">Ticket</a>
                <a th:href="@{/passenger/ticketHistory}" class="btn btn-info">History</a>
            </div>

        </div>

        <div class="">
            <form th:action="@{/passenger/search}" method="get">
                <div class="shadow">
                    <div class="container p-4">
                        <div class="searchfrom">
                            <label for="form">Form</label>
                            <input type="text" class="form-control" name="form" id="form">
                        </div>
                        <div class="searchfrom">
                            <label for="to">TO</label>
                            <input type="text" class="form-control mb-2" name="to" id="to">
                        </div>
                        <div class="mb-4">
                            <button type="submit" class=" mb-3 btn btn-secondary d-flex justify-content-center">Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

</body>
</html>
