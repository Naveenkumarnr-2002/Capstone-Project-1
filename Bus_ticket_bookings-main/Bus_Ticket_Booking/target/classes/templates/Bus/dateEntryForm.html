<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Bus Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
<nav class=" navbar mb-4 bg-primary fixed-top">
    <div class="container  d-flex justify-content-between">
        <h2 class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i
                class="fa-solid fa-bus"></i></span> Online Bus Registration System</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class=" row d-flex justify-content-center">
        <div class="container col-4 mt-3 p-3 ">
            <div class=" p-3 shadow-lg">
                <h3 class="d-flex justify-content-center mt-4">Select Booking Date</h3>
                <form th:action="@{/busProvider/viewBusTickets}" method="post">
                    <input type="hidden" name="busId" th:value="${busId}"/>
                    <div class="mb-3">
                        <label for="bookedDate" class="form-label">Booking Date:</label>
                        <input type="date" name="bookedDate" id="bookedDate" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm w-100 mb-3 p-3">View Tickets</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
