<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Update Bus</title>
</head>
<body>
<header class=" my-5">
    <nav class="logo navbar navbar-dark mb-4 bg-primary fixed-top ">
        <div class="container">
            <span class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"><i class="fa-solid fa-bus"></i></span>   Online Bus Reservation System</span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>
</header>

    <div class="container-fluid col-8 mt-4 p-4  shadow-lg ">
                <h2 class="d-flex justify-content-center name mt-4">Update Bus Details</h2>


            <div class="formbussadder">
                <form  th:object="${oldbus}"  th:action="@{/busProvider/savetheupdatebus}" method="post"  >
                        <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="BusName" class="form-label">Bus Name</label>
                        <input th:field="*{busName}" type="text" class="form-control" name="BusName" id="BusName"  placeholder="Enter Bus Name">
                    </div>
                    <div class="mb-3">
                        <label for="BusNumber" class="form-label">Bus Number</label>
                        <input th:field="*{busNumber}" type="text" class="form-control" name="BusNumber" id="BusNumber"  placeholder="Enter Bus Number">
                    </div>
                    <div class="mb-3">
                        <label for="startingPoint" class="form-label">Departure Place</label>
                        <input  th:field="*{startingPoint}" type="text" class="form-control" name="startingPoint" id="startingPoint" placeholder="Enter Departure Place">
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Departure Time</label>
                        <input  th:field="*{startTime}" type="text" class="form-control" name="startTime" id="startTime" placeholder="Enter Departure  Time">
                    </div>
                    <div class="mb-3">
                        <label for="destinationPoint" class="form-label">Destination Place</label>
                        <input  th:field="*{destinationPoint}" type="text" class="form-control" name="destinationPoint" id="destinationPoint" placeholder="Enter Destination Place">
                    </div>
                    <div class="mb-3">
                        <label for="destinationTime" class="form-label">Destination Time</label>
                        <input  th:field="*{destinationTime}" type="text" class="form-control" name="destinationTime" id="destinationTime" placeholder="Enter Destination Time">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input th:field="*{price}" type="text" class="form-control" name="price" id="price" placeholder="Enter the trip price">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="submit" class="btn btn-primary btn-sm" >SUBMIT</button>
                        <a th:href="@{/busProvider/dashboard}" class=" mb-4 btn btn-warning" >Back</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
